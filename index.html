<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Gulp</title>
    <link rel="stylesheet" href="./build/css/main.css" />
</head>

<body>
    <header>
        <div class="container">
            <img id="logo-gulp"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/Gulp.js_Logo.svg/926px-Gulp.js_Logo.svg.png"
                height="80px" alt="logo do gulp">
            <h1>Exercicio Gulp</h1>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="conteudo-texto">
                <h2>Automatizando Tarefas com Gulp</h2>
                <p>Aluno: <strong>Carlos Rudyelissom</strong></p>
            </div>
            <div class="container-images">
                <div class="produtos">
                    <img src="./build/imgs/image01.png" alt="teste">
                </div>
                <div class="produtos">
                    <img src="./build/imgs/image02.jpg" alt="teste">
                </div>
                <div class="produtos">
                    <img src="./build/imgs/image03.jpg" alt="teste">
                </div>
                <div class="produtos">
                    <img src="./build/imgs/image04.jpg" alt="teste">
                </div>
                <div class="produtos">
                    <img src="./build/imgs/image05.jpg" alt="teste">
                </div>
                <div class="produtos">
                    <img src="./build/imgs/image06.jpg" alt="teste">
                </div>
            </div>
            <div class="formulario">
                <form id="myform">
                    <h2>Soma dois Numeros</h2>
                    <input id="numeroA" type="number" placeholder="numeroA" min="1" required>
                    <input id="numeroB" type="number" placeholder="numeroB" min="1" required>
                    <button type="submit">Enviar</button>
                </form>
            </div>
            <div class="resultado">
                <span>O resultado da soma entre <strong>numeroA</strong> e <strong>numeroB</strong> Ã©
                    <strong>resultado</strong></span>
            </div>
        </div>
    </section>
    <script src="./build/js/main.js">

    </script>
</body>

</html>
