<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Grunt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lobster&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>

<body>
    <main>
        <h1>Exercicio Grunt - Numero Aleatório</h1>
        <form id="my-form">
            <div>
                <label for="numeroMaximo">Numero Máximo</label>
                <input id="numeroMaximo" type="number" min="2" max="999" step="1" value="2" required>
            </div>
            <button type="submit">Gerar Numero</button>
        </form>
        <div id="resultado">
            <p>
                O numero aleatório gerado foi: <span id="numeroGerado"></span>
            </p>
        </div>
    </main>
    <!-- teste -->
    <script src="@@ENDERECO_DO_JS"></script>
</body>

</html>
